<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics Search App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f8fa;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4a90e2;
            color: white;
            text-align: center;
            padding: 15px;
        }
        .search-box {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        .search-box input {
            padding: 10px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            outline: none;
        }
        .search-box button {
            padding: 10px 15px;
            border: none;
            background-color: #4a90e2;
            color: white;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        .results {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .result-item {
            background: white;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            cursor: pointer;
        }
        .lyrics-section {
            padding: 20px;
            text-align: center;
        }
        .hidden {
            display: none;
        }
        pre {
            white-space: pre-wrap;
            text-align: left;
            background: #fff;
            padding: 15px;
            border-radius: 5px;
            max-width: 600px;
            margin: auto;
            overflow-x: auto;
        }
        footer {
            text-align: center;
            padding: 15px;
            background: #eee;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸŽµ Lyrics Finder</h1>
    </header>

    <main>
        <section class="search-box">
            <input type="text" id="searchInput" placeholder="Enter song title or artist">
            <button id="searchBtn">Search</button>
        </section>

        <section id="results" class="results"></section>

        <section id="lyricsSection" class="lyrics-section hidden">
            <h2 id="lyricsTitle"></h2>
            <pre id="lyricsText"></pre>
            <button id="backBtn">â¬… Back to results</button>
        </section>
    </main>

    <footer>
        <p>Powered by Musixmatch API</p>
    </footer>

    <script>
        const API_KEY = "YOUR_API_KEY"; // Replace with your Musixmatch API key
        const BASE_URL = "https://api.musixmatch.com/ws/1.1/";

        const searchInput = document.getElementById("searchInput");
        const searchBtn = document.getElementById("searchBtn");
        const resultsDiv = document.getElementById("results");
        const lyricsSection = document.getElementById("lyricsSection");
        const lyricsTitle = document.getElementById("lyricsTitle");
        const lyricsText = document.getElementById("lyricsText");
        const backBtn = document.getElementById("backBtn");

        searchBtn.addEventListener("click", searchSongs);
        backBtn.addEventListener("click", () => {
            lyricsSection.classList.add("hidden");
            resultsDiv.classList.remove("hidden");
        });

        async function searchSongs() {
            const query = searchInput.value.trim();
            if (!query) {
                alert("Please enter a song title or artist.");
                return;
            }

            resultsDiv.innerHTML = "<p>Loading...</p>";

            try {
                const response = await fetch(
                    `${BASE_URL}track.search?q_track_artist=${encodeURIComponent(query)}&page_size=10&page=1&s_track_rating=desc&apikey=${API_KEY}`
                );
                const data = await response.json();

                if (data.message.body.track_list.length === 0) {
                    resultsDiv.innerHTML = "<p>No results found.</p>";
                    return;
                }

                resultsDiv.innerHTML = "";
                data.message.body.track_list.forEach(item => {
                    const track = item.track;
                    const div = document.createElement("div");
                    div.classList.add("result-item");
                    div.innerHTML = `<strong>${track.track_name}</strong> by ${track.artist_name}`;
                    div.addEventListener("click", () => getLyrics(track.track_id, track.track_name, track.artist_name));
                    resultsDiv.appendChild(div);
                });
            } catch (error) {
                resultsDiv.innerHTML = `<p>Error fetching data. Please try again later.</p>`;
                console.error(error);
            }
        }

        async function getLyrics(trackId, songTitle, artist) {
            resultsDiv.classList.add("hidden");
            lyricsSection.classList.remove("hidden");
            lyricsTitle.textContent = `${songTitle} - ${artist}`;
            lyricsText.textContent = "Loading lyrics...";

            try {
                const response = await fetch(
                    `${BASE_URL}track.lyrics.get?track_id=${trackId}&apikey=${API_KEY}`
                );
                const data = await response.json();

                if (!data.message.body.lyrics || !data.message.body.lyrics.lyrics_body) {
                    lyricsText.textContent = "No lyrics found.";
                    return;
                }

                lyricsText.textContent = data.message.body.lyrics.lyrics_body;
            } catch (error) {
                lyricsText.textContent = "Error loading lyrics.";
                console.error(error);
            }
        }
    </script>
</body>
</html>
