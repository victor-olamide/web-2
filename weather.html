<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #fff;
      padding: 20px 25px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    form {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      position: relative;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 15px;
      border: none;
      background: #4facfe;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #00c6ff;
    }

    .suggestions {
      position: absolute;
      top: 42px;
      left: 0;
      right: 0;
      background: white;
      border: 1px solid #ddd;
      max-height: 150px;
      overflow-y: auto;
      z-index: 1000;
      border-radius: 6px;
    }

    .suggestions div {
      padding: 8px;
      cursor: pointer;
    }

    .suggestions div:hover {
      background: #f0f0f0;
    }

    #weather-result {
      margin-top: 15px;
      font-size: 1.1em;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåç Weather App</h1>

    <!-- Search Form -->
    <form id="weather-form">
      <input type="text" id="city-input" placeholder="Enter city name..." autocomplete="off" required />
      <button type="submit">Get Weather</button>
      <div class="suggestions" id="suggestions"></div>
    </form>

    <!-- Weather Output -->
    <div id="weather-result"></div>
  </div>

  <script>
    const apiKey = "faaa1807d6b7394ea0375d2d2e9959f5"; // Your OpenWeatherMap API key
    const cityInput = document.getElementById("city-input");
    const suggestionsDiv = document.getElementById("suggestions");
    const resultDiv = document.getElementById("weather-result");

    /**
     * Fetch city suggestions using OpenWeatherMap Geocoding API
     */
    cityInput.addEventListener("input", async () => {
      const query = cityInput.value.trim();
      suggestionsDiv.innerHTML = "";

      // Only search when input has 3 or more characters
      if (query.length < 3) return;

      try {
        const res = await fetch(
          `https://api.openweathermap.org/geo/1.0/direct?q=${query}&limit=5&appid=${apiKey}`
        );
        const cities = await res.json();

        // Show suggestion list
        cities.forEach(city => {
          const div = document.createElement("div");
          div.textContent = `${city.name}${city.state ? ", " + city.state : ""}, ${city.country}`;
          
          div.onclick = () => {
            cityInput.value = `${city.name}, ${city.country}`;
            cityInput.dataset.lat = city.lat;
            cityInput.dataset.lon = city.lon;
            suggestionsDiv.innerHTML = "";
          };

          suggestionsDiv.appendChild(div);
        });
      } catch (err) {
        console.error("Error fetching city suggestions:", err);
      }
    });

    /**
     * Handle form submission
     */
    document.getElementById("weather-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const lat = cityInput.dataset.lat;
      const lon = cityInput.dataset.lon;

      if (lat && lon) {
        fetchWeather(lat, lon);
      } else {
        resultDiv.innerHTML = `<p style="color:red;">‚ö†Ô∏è Please select a valid city from suggestions</p>`;
      }
    });

    /**
     * Fetch weather details by latitude & longitude
     */
    async function fetchWeather(lat, lon) {
      resultDiv.innerHTML = "Loading...";

      try {
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`
        );

        if (!response.ok) throw new Error("Weather data not found");

        const data = await response.json();

        resultDiv.innerHTML = `
          <h2>${data.name}, ${data.sys.country}</h2>
          <p><strong>Temperature:</strong> ${data.main.temp}¬∞C</p>
          <p><strong>Feels like:</strong> ${data.main.feels_like}¬∞C</p>
          <p><strong>Weather:</strong> ${data.weather[0].description}</p>
          <p><strong>Humidity:</strong> ${data.main.humidity}%</p>
          <p><strong>Wind Speed:</strong> ${data.wind.speed} m/s</p>
        `;
      } catch (error) {
        resultDiv.innerHTML = `<p style="color:red;">‚ö†Ô∏è ${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
